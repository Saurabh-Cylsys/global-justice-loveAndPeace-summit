<div class="container">
  <div class="row">
    <!-- First Column: User Form -->
    <div class="col-md-6">
      <form [formGroup]="userForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email <span class="text-danger">*</span></label>
          <input id="email" type="email" formControlName="email" class="form-control" />
          <!-- Optionally display error messages -->
          <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-danger">
            A valid email is required.
          </div>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile <span class="text-danger">*</span></label>
          <input id="mobile" type="text" formControlName="mobile" class="form-control" />
          <div *ngIf="userForm.get('mobile')?.touched && userForm.get('mobile')?.invalid" class="text-danger">
            Mobile is required.
          </div>
        </div>
      </form>
    </div>

    <!-- Second Column: Payment Section (shown only if email and mobile are valid) -->
    <div class="col-md-6" *ngIf="showPaymentSection">
      <div class="payment-section">
        <!-- You could also embed an iframe here if needed -->
        <button (click)="openPaymentPopup()" class="btn btn-primary">Pay Now</button>
      </div>
    </div>
  </div>

  <!-- Third Section: Shown after successful payment -->
  <div class="third-section mt-4" *ngIf="paymentSuccess">
    <h3>Payment Successful!</h3>
    <p>Thank you for your payment. Hereâ€™s your complete information:</p>
    <ul>
      <li><strong>Name:</strong> {{ userForm.value.name }}</li>
      <li><strong>Email:</strong> {{ userForm.value.email }}</li>
      <li><strong>Mobile:</strong> {{ userForm.value.mobile }}</li>
    </ul>
  </div>
</div>
