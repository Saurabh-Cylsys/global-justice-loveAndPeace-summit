<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center fw-bold mb-4">Online Delegate Registration</h2>
      <div class="card shadow p-4">
        <form [formGroup]="userForm">
          <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter your name" />
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter your email" />
            <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-danger small mt-1">
              A valid email is required.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="mobile" class="form-label">Mobile <span class="text-danger">*</span></label>
            <input id="mobile" type="text" formControlName="mobile" class="form-control" placeholder="Enter your mobile number" />
            <div *ngIf="userForm.get('mobile')?.touched && userForm.get('mobile')?.invalid" class="text-danger small mt-1">
              Mobile is required.
            </div>
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-success  p-2 px-4" (click)="onSubmit()" [disabled]="!userForm.valid || loading">
              <span *ngIf="!loading">Submit Registration</span>
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              <span *ngIf="loading">Processing...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
