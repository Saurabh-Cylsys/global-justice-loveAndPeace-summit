<section class="section5 speaker-details px-md-5">
  <div class="container-fluid">
    <div class="row justify-content-center" *ngIf="isLoading">
      <div class="col-md-12 text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="!isLoading">
      <div class="col-md-12 my-3">
        <div class="row">
          <div class="col-md-4 col-12 mb-3">
            <input
              type="search"
              [(ngModel)]="searchText"
              name="search"
              id="speakerSearch"
              class="form-control"
              placeholder="Search"
              (input)="filterSpeakers()"
            />
          </div>
          <div class="col-md-8 col-12 mb-3">
            <div class="row justify-content-md-end">
              <div class="col-md-4 col-6">
                <select name="" id="" class="form-control">
                  <option value="0" selected disabled>Categories</option>
                  <option value="1"></option>
                </select>
              </div>
              <div class="col-md-4 col-6">
                <select [(ngModel)]="selectedCountry" (change)="filterSpeakers()" class="form-control" name="country">
                  <option value="" selected>All Countries</option>
                  <option *ngFor="let country of countries" [value]="country">{{country}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-lg-3 col-md-4 col-sm-6 col-12"
        *ngFor="let group of speakersList; let i = index"
      >
        <ng-container *ngFor="let speaker of group.speakers">
          <div class="card my-3 speaker-card">
            <div class="card-header"></div>
            <div class="card-body p-0 text-center col-10 mx-auto">
              <img
                loading="lazy"
                [src]="
                  speaker.Profile_Photo
                    ? 'assets/UIComponents/images/speakers/' +
                      speaker.Profile_Photo
                    : 'assets/UIComponents/images/speakers/ProfileAavtar.png'
                "
                alt=""
                class="profile-photo img-fluid"
                width="50%"
              />
              <h5 class="mt-3">{{ speaker.Name }}</h5>
              <p class="country">{{ speaker.Country }}</p>
              <p class="credentials">{{ speaker.Credentials }}</p>
              <button class="btn btn-primary hover-scale" [routerLink]="['/speaker-details', speaker.Name]">View Profile</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
