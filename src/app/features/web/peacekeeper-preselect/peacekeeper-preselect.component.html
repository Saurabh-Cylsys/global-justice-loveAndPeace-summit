<!-- <div class="section5"> -->
  <div class="col-md-8 m-auto" style="height: 90vh;">
    <button class="btn btn-outline-primary position-absolute" style="top: 20px; left: 20px; z-index: 1000;" (click)="goBack()">
      <i class="fas fa-arrow-left me-2"></i>Back
    </button>
    <div class="row align-items-center h-100">
      <div class="col-md-12">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/UIComponents/images/pre-select/slide1.jpg" class="d-block w-100" alt="Slide 1" />
            </div>
            <div class="carousel-item">
              <img src="assets/UIComponents/images/pre-select/slide2.jpg" class="d-block w-100" alt="Slide 2" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>
  
      <div class="col-md-12" id="card-list">
        <div class="row align-items-center">
          <div class="col-md-4">
            <div class="card shadow">
              <div class="card-body text-center">
                <img src="assets/UIComponents/images/pre-select/user.jpg" class="card-img-top" alt="Silver" />
                <!-- <h5 class="card-title mt-3">User Delegate</h5>
                <p>Join as a user delegate to participate in our peace-building initiatives.</p> -->
                <a class="btn btn-success my-3" (click)="goToDelegatePage()">As a Delegate</a>
                <p class="px-3"> <b>Join global leaders, attend exclusive 
                  events & contribute to peace.</b></p>
              </div>
              <div class="card-footer text-center" style="background-color: #005a93;">
                
                <a href=""class="text-white">Know more</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow">
              <div class="card-body text-center">
                <img src="assets/UIComponents/images/pre-select/student.jpg" class="card-img-top" alt="Silver" />
                <!-- <h5 class="card-title mt-3">Peacebook Student</h5>
                <p>Join our student community and make a difference.</p> -->
                <a class="btn btn-success my-3" (click)="goToChildNomination()">As a Peace Student</a>
                  <p class="px-3"><b>Become a young ambassador for peace 
                    & learn leadership skills.</b></p>
                
              </div>
              <div class="card-footer text-center" style="background-color: #005a93;">
                
                <a href="" class="text-white">Know more</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow">
              <div class="card-body text-center">
                <img src="assets/UIComponents/images/pre-select/online.jpg" class="card-img-top" alt="Silver" />
                <!-- <h5 class="card-title mt-3">Online Delegate</h5>
                <p>Participate virtually in our global community.</p> -->
                <a class="btn btn-success my-3" (click)="goToOnlineDelegate()">As an Online Delegate</a> 
                <p class="px-3"><b>Become an online delegate for peace 
                  & learn leadership skills.</b></p>
              </div>
              <div class="card-footer  text-center" style="background-color: #005a93;">
                
                <a href="" class="text-white">Know more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
