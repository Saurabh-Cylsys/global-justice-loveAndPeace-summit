

<app-peacekeeper-leftpanel></app-peacekeeper-leftpanel>

<div id="main" class="main body-content">
  <app-peacekeeper-header></app-peacekeeper-header>
  <div class="section">
      <div class="d-flex justify-content-between">
          <h2 class="main-heading">Change Password</h2>
      </div>

      <div class="container">
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-group">
                <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && getcontrol('email')?.errors }">
                <span class="input-group-text">
                  <i class="bi bi-at"  ></i>
                </span>
              </div>
              <div
                        *ngIf="
                          getcontrol('email')?.errors &&
                          getcontrol('email')?.touched
                        "
                      >
                        <small
                          class="text-danger"
                          *ngIf="getcontrol('email')?.errors?.['required']"
                          >Valid email is required</small
                        >
                      </div>
            </div>
        
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && getcontrol('password')?.errors }">
                <span class="input-group-text" (click)="togglePasswordVisibility('password')">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-fill' : ' bi-eye-slash'"  ></i>
                </span>
              </div>
              
              <div
              *ngIf="
                getcontrol('password')?.errors &&
                getcontrol('password')?.touched
              "
            >
              <small
                class="text-danger"
                *ngIf="getcontrol('password')?.errors?.['required']"
                >Password must be at least 6 characters.</small
              >
            </div>
            </div>
        
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <div class="input-group">
                <input id="confirmPassword"[type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && getcontrol('confirmPassword')?.errors }">
                <span class="input-group-text" (click)="togglePasswordVisibility('confirmPassword')">
                  <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-fill' : ' bi-eye-slash'"  ></i>
                </span>
              </div>
          
            <div *ngIf="changePasswordForm.get('confirmPassword')?.errors" class="local-p text-danger error-css">
              <div *ngIf="
                    changePasswordForm.get('confirmPassword')?.errors?.['confirmPasswordValidator']
                  ">
                Passsword and Confirm Password didn't match.
              </div>
            </div>
          
          
          </div>
        
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>


  </div>
</div>
