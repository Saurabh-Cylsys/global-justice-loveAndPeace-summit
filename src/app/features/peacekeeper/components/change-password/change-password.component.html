

<app-peacekeeper-leftpanel></app-peacekeeper-leftpanel>

<div id="main" class="main body-content">
  <app-peacekeeper-header></app-peacekeeper-header>
  <div class="section">
      <div class="d-flex justify-content-between">
          <h2 class="main-heading">Change Password</h2>
      </div>

      <div class="container">
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && getcontrol('email')?.errors }">
             
              <div
                        *ngIf="
                          getcontrol('email')?.errors &&
                          getcontrol('email')?.touched
                        "
                      >
                        <small
                          class="text-danger"
                          *ngIf="getcontrol('email')?.errors?.['required']"
                          >Valid email is required</small
                        >
                      </div>
            </div>
        
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && getcontrol('password')?.errors }">
              <div
              *ngIf="
                getcontrol('password')?.errors &&
                getcontrol('password')?.touched
              "
            >
              <small
                class="text-danger"
                *ngIf="getcontrol('password')?.errors?.['required']"
                >Password must be at least 6 characters.</small
              >
            </div>
            </div>
        
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && getcontrol('confirmPassword')?.errors }">
              <div
              *ngIf="
                getcontrol('confirmPassword')?.errors &&
                getcontrol('confirmPassword')?.touched
              "
            >
              <small
                class="text-danger"
                *ngIf="this.changePasswordForm.errors?.['notMatching']"
                >Passwords must match.</small
              >
            </div>
            </div>
        
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>


  </div>
</div>
