
<app-peacekeeper-leftpanel></app-peacekeeper-leftpanel>

<div id="main" class="main body-content">
  <app-peacekeeper-header></app-peacekeeper-header>
  <div class="section">
      <div class="d-flex justify-content-between">
          <h2 class="main-heading">Contact List</h2>
          <button class="btn btn-success" routerLink="/upload-contacts">Add New List</button>
      </div>
      <div class="container p-0">
         <div class="d-flex justify-content-between mt-3">
          <div>
              <label for="">Show Entry</label>
          <select name="" id="" class="form-control">
              <option value="">All</option>
              <option value="">10</option>
              <option value="">25</option>
              <option value="">50</option>
          </select>
          </div>
          <div class="mb-2 d-flex">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">&nbsp;
              <button class="btn text-white" type="submit" style="background-color: #004E89;">Search</button>
          </div>
         </div>
          <div class="table-responsive rounded-2 card p-3">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th>SR.NO</th>
                          <th>List Name</th>
                          <th>Owner</th>
                          <th>Status</th>
                          <th>Total Contacts</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr data-template="Peace Partners">
                          <td>1</td>
                          <td>My List</td>
                          <td>Rajesh</td>
                          <td>
                              <ng-container>
                                  <label class="switch">
                                      <input type="checkbox">
                                      <span class="slider round"></span>
                                  </label>
                              </ng-container>
                          </td>
                          <td>20</td>
                          <td><img src="assets/UIComponents/images/peacekeeper/delete.png" alt=""></td>
                      </tr>
                      <tr class="selected-row" data-template="Delegates">
                        <td>2</td>
                        <td>My List</td>
                        <td>Rajesh</td>
                        <td>
                          <ng-container>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </ng-container>
                        </td>
                        <td>20</td>
                          <td><img src="assets/UIComponents/images/peacekeeper/delete.png" alt=""></td>
                      </tr>
                      <tr data-template="Patrons">
                        <td>3</td>
                        <td>My List</td>
                        <td>Rajesh</td>
                        <td>
                          <ng-container>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </ng-container>
                        </td>
                        <td>20</td>
                          <td><img src="assets/UIComponents/images/peacekeeper/delete.png" alt=""></td>
                      </tr>

                  </tbody>
              </table>
          </div>
         <div class="d-flex justify-content-between mt-3">
          <p>Showing 1 to 5 of 20 entries</p>
          <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
         </div>
      </div>
  </div>
</div>
